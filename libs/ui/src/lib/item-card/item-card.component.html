<div class="item-card-container" *ngIf="item">
  <div class="item-card">
    <div class="item" (click)="itemClicked.emit(item)">
      <div class="image-container">
        <img *ngIf="item.image_urls" class="item-card-image" [src]="'assets/' + item.image_urls[0]">
        <div class="view-overlay">
          <div class="view-text">Megnézem</div>
        </div>
      </div>
      <div class="title-container">
        <div>
          {{item.title}}
        </div>
      </div>
      <div class="subtitle">{{item.subtitle}}</div>
    </div>
    <div class="bottom-container">
      <div class="prices-container">
        <div class="prices" *ngIf="item.price">
          <span *ngIf="item.price.discount_price" class="discount price">{{item.price.discount_price + " Ft"}}</span>
          <span class="original_price"
                [ngClass]="{'invalid': item.price.discount_price}">{{(item.price.price) + " Ft"}}</span>
        </div>
      </div>
      <div class="button-container">
        <button class="button" (click)="addItemToCartClicked.emit(item)">Kosárba</button>
      </div>
    </div>
  </div>
</div>
