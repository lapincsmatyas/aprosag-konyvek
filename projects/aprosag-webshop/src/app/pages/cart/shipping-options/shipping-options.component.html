<div class="shipping-options-container">
  <div class="shipping-options">
    <div class="option" *ngFor="let option of settingsService.shippingTypes$ | async">
      <div class="input-field">
        <input class="radio-button" type="radio" id="{{option.name}}" name="option" [value]="option" (click)="orderService.changeSelectedShippingType(option)"
          [checked]="(orderService.selectedShippingType$ | async)?.name === option.name">
      </div>
      <label class="option-label" for="{{option.name}}">
        <span class="label-name">{{option.name}}</span>
        <span class="label-value">{{option.price}} Ft</span>
      </label>
    </div>
  </div>
</div>
