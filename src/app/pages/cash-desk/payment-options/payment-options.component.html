<div class="shipping-options-container">
  <div class="shipping-options">
    <div *ngFor="let option of orderService.paymentTypes">
      <input type="radio" id="{{option.name}}" name="option" [value]="option" [(ngModel)]="orderService.selectedPaymentType"
             checked>
      <label for="{{option.name}}">{{option.name}}</label>
    </div>
  </div>
</div>
