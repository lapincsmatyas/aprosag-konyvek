<div class="stepper-container">
  <span class="arrow left" [ngClass]="{disabled: !allowZero && value === 1}" (click)="changeValue(-1)" >
    <img class="left-arrow" src="../../../../assets/Icons/Arrow_Grey.svg" style="transform: rotate(180deg)" height="50px">
  </span>

  <span class="content-container">
    {{value}}
  </span>

  <span class="arrow right" [ngClass]="{disabled: maxValue && value >= maxValue }" (click)="changeValue(1)">
    <img class="right-arrow" src="../../../../assets/Icons/Arrow_Grey.svg" height="50px">
  </span>
</div>
