<div class="flex flex-col gap-4">
    <div class="self-end">
        <p-button routerLink="new">Letrehozas</p-button>
    </div>
    <div *ngIf="itemsFacade.getItems$ | async as items">
        <p-table [value]="items" [resizableColumns]="true" [autoLayout]="true" [rowHover]="true" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Cim</th>
                    <th>Alcim</th>
                    <th>Leiras</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr class="cursor-pointer" [routerLink]="item.id">
                    <td>{{item.title}}</td>
                    <td>{{item.subtitle}}</td>
                    <td style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap">{{item.description}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>
